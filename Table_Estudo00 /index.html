<!--
--------------------- Estrutura HMTL Básica -------------------------
   
    <table>                            (tabela)
       <caption></caption>                (título da tabela)
          
          <thead>                         (cabeçalho da tabela)
           <tr>                        (linhas)
               <th></th>               (1 linha - texto em destaque)
           </tr>    
       </thead>
       <tbody>                         (corpo da tabela)
           <tr>
               <td></td>                (são os contêineres de dados da tabela.                           Eles podem conter todos os tipos de                             elementos HTML; texto, imagens,                                    listas, outras tabelas, etc.
            </tr>
       </tbody> 
          <tfooter>                     (rodapé da tabela)
              <tr>
               <td></td>
            </tr>  
          </tfooter>   
           
       </table>
-->
